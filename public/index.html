  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('test before install prompt', e);
    e.preventDefault();
    deferredPrompt = e;
    setTimeout(() => {
      if (deferredPrompt.prompt) {
        deferredPrompt.prompt()
        return;
      }
    }, 15000)
  });
</script>
